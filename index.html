<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, intial-scale=1.0"/>
  <title>Sports Score Management System</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Competition Manager</h1>

    <section>
      <h2>Register Teams</h2>
      <form id="teamForm">
        <input type="text" id="teamName" placeholder="Team Name" required />
        <button type="submit">Add Team</button>
      </form>
      <ul id="teamList"></ul>
    </section>

    <section>
      <h2> Enter Match Result</h2>
      <form id="matchForm">
        <select id="team1" required></select>
        <input type="number" id="score1" placeholder="Score 1" min="0" required />
        <select id="team2" required></select>
        <input type="number" id="score2" placeholder="Score 2" min="0" reqired />
        <input type="password" id="adminPassword" placeholder="Admin Password" required />
        <button tpye="submit">Submit Result</button>        
      </form>
    </section>

    <section class="fixtures">
      <h2>Fixture & Results</h2>
      <ul id="resultsList"></ul>
    </section>

    <section>
      <h2>Leaderboard</h2>
      <table>
        <thead>
          <tr>
            <th>Team</th>
            <th>Played</th>
            <Th>Wins</Th>
            <th>Losses</th>
            <th>GD</th>
          </tr>
        </thead>
        <tbody id="leaderboardBody"></tbody>
      </table>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
