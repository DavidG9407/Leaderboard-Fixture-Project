<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sports Score Management System</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Score Manager</h1>

    <section class="score-entry">
      <h2> Enter Match Result</h2>
      <form id="scoreForm">
        <input type="text" id="team1" placeholder="Team 1" required />
        <input type="number" id="score1" placeholder="Score 1" required />
        <input type="text" id="team2" placeholder="Team 2" required />
        <input type="number" id="score2" placeholder="Score 2" required />
        <button type="submit">Submit</button>
      </form>
    </section>

    <section class="fixtures">
      <h2>Fixture & Results</h2>
      <ul id-"matchList"></ul>ul>
    </section>

    <section class="leaderboard">
      <h2>Leaderboard</h2>
      <table id="leaderboardTable">
        <thead>
          <tr>
            <th>Team</th>
            <th>Played</th>
            <Th>Wins</Th>
            <th>Losses</th>
            <th>GD</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
